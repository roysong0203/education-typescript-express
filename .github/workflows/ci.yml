name: CI - Build and Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“ Install shared dependencies
        working-directory: ./8.practice/shared
        run: npm install

      - name: ğŸ“ Install backend dependencies & build
        working-directory: ./8.practice/backend
        run: |
          npm install
          npm run build

      - name: ğŸ“ Install frontend dependencies & build
        working-directory: ./8.practice/frontend
        run: |
          npm install
          npm run build

      - name: âœ… Done!
        run: echo "Build succeeded for shared, backend, and frontend."
